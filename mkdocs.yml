site_name: Christina Schmitter      
theme:                  ##under theme goes everything design related
    name: material
    palette:
      primary: blue grey
      accent: cyan
    font:
      codes: Quicksand
    logo: /assets/images/stern.png    
    features:
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.top
      - navigation.sections
      - navigation.expand
      - toc.integrate
docs_dir: docs   
nav:
  - Home: index.md
  - About: aboutme.md
  - CV: cv.md
  - Publications: publications.md    
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - codehilite
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg  